<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>vero-digital-solutions-task Elyes Zarrad</h1>
<input type="text" id="search" placeholder="Search tasks..." onkeyup="filterTable()">
<table id="taskTable">
    <thead>
    <tr>
        <th>Task</th>
        <th>Title</th>
        <th>Description</th>
        <th>Color Code</th>
    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
</table>

<button id="openModal">Upload Image</button>

<!-- Image upload -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <input type="file" id="imageInput" accept="image/*">
        <img id="imageDisplay" src="" alt="Selected Image" style="display:none; max-height: 300px; max-width: 600px">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
